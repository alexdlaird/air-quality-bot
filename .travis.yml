sudo: required
language: python
python:
- "3.6"
- "3.7"
- "3.8"
before_install:
- sudo rm -f /etc/boto.cfg
install:
- python -m pip install virtualenv
- python -m virtualenv .venv
- source .venv/bin/activate
- python -m pip install -r requirements.txt
- python -m pip install -r requirements-dev.txt
script:
- make test
